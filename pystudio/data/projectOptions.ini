MULTINETQUICMANAGER\commands="customCommand\t,40 \t,10\t,4\t,asicNum,24,id,8,cn,8,corps,bytearray\t,{1}AA55 {2} {3} {4} FADA\t#commande customisable\n\n#commandes ASIC \nsetAsicParam\t\t,50\t,11\t,3,asicNum,24,address,4,value,6\t\t,{1}AA55 00 00 0{3}{2}FADA\t# configure asic parameter\nsetAsicApol\t\t,51\t,11\t,2,asicNum,24,value,6\t\t,{1}AA55 00 00 0{2}1FADA\t# polarisation des blocs analogiques  (see help, chapter \"specific project commands for asicNum description) \nsetAsicSpol\t\t,52\t,11\t,2,asicNum,24,value,6\t\t,{1}AA55 00 00 0{2}4FADA \t# polarisation des squids  (see help, chapter \"specific project commands for asicNum description) \nsetAsicVicm\t\t,53\t,11\t,2,asicNum,24,value,6\t\t,{1}AA55 00 00 0{2}2FADA\t# tension de mode commun Vicm (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetAsicVocm\t\t,54\t,11\t,2,asicNum,24,value,6\t\t,{1}AA55 00 00 0{2}3FADA\t# tension de mode commun Vocm (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetAsicSetColumn\t\t,55\t,11\t,2,asicNum,24,startStopCol,4\t\t,{1}AA55 00 00 00{2}5FADA\t# circuit d'adressage: position initiale et finale colonne (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetAsicSelStartRow\t,56\t,11\t,2,asicNum,24,value,5\t\t,{1}AA55 00 00 0{2}6FADA\t# circuit d'adressage: position initiale ligne (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetAsicSelLastRow\t,57\t,11\t,2,asicNum,24,value,5\t\t,{1}AA55 00 00 0{2}7FADA\t# circuit d'adressage: position finale ligne (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetAsicRazb\t\t,59\t,11\t,1,asicNum,24\t\t\t,{1}AA55 10 00 0000 FADA\t# Envoi une pulse RAZb (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetAsicInib\t\t,60\t,11\t,1,asicNum,24\t\t\t,{1}AA55 10 00 0001 FADA\t# Envoi une pulse INIb (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\n#commandes carte FPGA\n#setTESDac\t\t,0\t,11\t,2,asicNum,24,diffDACValue,16\t\t,{1}AA55 01 00{2}FADA\t# configure le DAC différenciel avec la valeur diffDACValue pour l'asic asicNum (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetFeedbackTable\t,1\t,265\t,2,asicNum,24,feedbackTable,128*16\t,{1}AA55 02 00{2}FADA\t# configure la table de feedback (128*16bits) pour l'asic asicNum (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetOffsetTable\t\t,20\t,265\t,2,asicNum,24,offsetTable,128*16\t\t,{1}AA55 22 00{2}FADA\t# configure la table d'offsets (128*16bits) pour l'asic asicNum (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetMask\t\t,3\t,135\t,2,asicNum,24,mask,125*8\t\t,{1}AA55 03 00{2}00FADA\t# configure le masque avec la table mask(128*8bits) pour l'asic asicNum (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nsetNSample\t\t,5\t,11\t,1,Nsample,16\t\t\t,0000 FF AA55 05 00{1}FADA\t# configure le Nsample pour tous les ASICs\n\nstartAcq\t\t,6\t,9\t,1,asicNum,24\t\t\t,{1}AA55 06 00FADA\t# demarrage de l'acquisition de la carte NetQuic (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nstopAcq\t\t,7\t,9\t,1,asicNum,24\t\t\t,{1}AA55 07 00FADA\t# arret de l'acquisition de la carte NetQuic (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetAcqMode\t\t,9\t,11\t,2,asicNum,24,testMode,16\t\t,{1}AA55 09 00{2}FADA \t# Used to configure acquisition mode : testmode = 0 => science mode, testmode = 1 => test pattern mode (see help, chapter \"specific project commands for asicNum description) \n\nresetNetquic\t\t,10\t,9\t,1,asicNum,24\t\t\t,{1}AA55 0A 00FADA\t# Reset acquisition board (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetCycleRawMode\t,11\t,11\t,2,asicNum,24,undersampling,16\t\t,{1}AA55 0B 00{2}FADA\t# bascule en mode raw signal cycle (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetAsicConf\t\t,13\t,11\t,3,asicNum,24,signalId,8,state,8\t\t,{1}AA55 0D 00{2}{3} FADA\t# configure some signals to 0 or 1  (see help, chapter \"specific project commands for asicNum description) \n\ngetStatus\t\t,14\t,9\t,1,asicNum,24\t\t\t,{1}AA55 0E 00FADA\t# demande le paquet status de la carte NetQuic (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetASICSerialLinkFrequency\t\t,16\t,11,1,serialFreq,8\t\t\t,0000 FF AA55 0F 0000{1}FADA\t# change la frequence du lien serie pour les commandes ASIC 0-200=> 0=>2kHz (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetTESDAC\t\t,18\t,15\t,5,asicNum,24,shape,4,frequency,8,amplitude,16,offset,16\t,{1}AA55 11 000{2}{3}{4}{5}FADA\t# Used to configure the signal injected to TES: with shape: 0 sinus, 1 triangle, 2 continu\nsetFeedbackDAC\t\t,19\t,15\t,5,asicNum,24,shape,4,frequency,8,amplitude,16,offset,16\t,{1}AA55 12 000{2}{3}{4}{5}FADA\t# Used to configure the signal injected to TES: with shape: 0 sinus, 1 triangle, 2 continu\n\nconfigurePID\t\t,21\t,15\t,4,asicNum,24,P,16,I,16,D,16\t\t,{1}AA55 13 00{2}{3}{4}FADA\t# configure les parametres de la regul (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\nactivatePID\t\t,22\t,11\t,2,asicNum,24,onOff,16\t\t,{1}AA55 14 00{2}FADA\t#active la regulation onOff = 1, desactive la regulation onOff = 0(si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n\nsetRelay\t\t,61\t,11\t,2,asicNum,24,bitmask,8\t\t,{1}AA55 30 0000{2}FADA\t# Relay configuration 0= pos 0, 1 = pos 1 (si asicNum = 0xFF, la commande est envoyée a tous les ASIC, si asic num < 16, la commande est envoyée a l'ASIC asicNum, pour envoyer à une liste d'ASICs utiliser les bits 8 à 23 pour specifier la liste, ex asicNum = 0x00FF00 configurera les asic 0 à 7)\n"
